name: Test templates

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Template testing
    steps:
    - uses: actions/checkout@v2
    - name: Set up environment
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies ðŸ“¦
      run: |
        pip install -r requirements.txt
    - name: Run tests
      run: |
        python test.py
